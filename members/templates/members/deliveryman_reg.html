{% extends 'members/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>Delivery Man Registration</h1>
    <div class="form-group">
        <form action="{% url 'delivery_registration' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
