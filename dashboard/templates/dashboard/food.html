{% extends 'dashboard/base_dashboard.html' %}
{% block content %}
<div class="container my-4">
    <h3 class="mb-4">Results for "{{ search_query }}"</h3>
    <div class="row">
        {% for restaurant_name, items in restaurant_items.items %}
            <div class="col-lg-6 col-md-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ restaurant_name }}</h5>
                        <ul class="list-group list-group-flush">
                            {% for item in items %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    {{ item.name }}
                                    <form action="{% url 'restaurant_menu' user_name=user_name restaurant_name=restaurant_name %}" method="get">
                                        <button type="submit" class="btn btn-sm btn-primary">{{ restaurant_name }}</button>
                                    </form>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
