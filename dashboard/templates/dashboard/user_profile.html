{% extends 'dashboard/base_dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form action="{% url 'profile' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
